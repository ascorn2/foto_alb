<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой альбом</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="fon">
                <img src="./img/fon.png" alt="">
            </div>
<!----------Первый слайдер --------------------------------------------------------------------------->
            <div class="slider-left-wrap">
                <div class="slider-left-container">
                    <div class="slider-left-item">
                        <p class="slider-left-title">1</p>
                        <img src="./img/foto/foto_1.jpg" alt="img" class="slider-left-img">
                    </div>
                    <div class="slider-left-item">
                        <p class="slider-left-title">2</p>
                        <img src="./img/foto/foto_2.jpg" alt="img" class="slider-left-img">
                    </div>
                    <div class="slider-left-item">
                        <p class="slider-left-title">3</p>
                        <img src="./img/foto/foto_3.jpg" alt="img" class="slider-left-img">
                    </div>
                </div>
                <a class="slider-left-btn-prev"></a>
                <a class="slider-left-btn-next"></a>
            </div>

<!-- --------ВИДЕО ------------------------------------------------------------------------------------>
            <div class="video-wrapper">
                <video src="./video/ТОП 10 Подборка видео про маленьких смешных детей!.mp4" class="video"></video>
            </div>
            <div class="controls_play">
                <img src="./img/ico/play.svg" alt="play" class="play_btn">
            </div>

<!----------Второй слайдер ----------------------------------------------------------------------------->
            <div class="slider-right-container">
                <div class="slider-right-track">
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_1.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_2.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_3.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_4.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_5.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_6.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_7.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_8.jpg" alt="">
                    </div>
                    <div class="slider-right-item">
                        <img class="slider-right-item-img" src="./img/foto_2/foto_9.jpg" alt="">
                    </div>
                </div>
            </div>
            <button class="slider-right-btn-prev">
                <img src="./img/ico/arrow2_left.png" alt="">
            </button>
            <button class="slider-right-btn-next">
                <img src="./img/ico/arrow2_right.png" alt="">
            </button>

        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
